		$(function() {
			//获取地址例表
			address.getAddressList();
			
			//删除地址
			mui(document).on('tap','.deleteAddress',function(){
				var addressid = this.parentNode.getAttribute("addressid");
				var btnArray = ['否', '是'];
				mui.confirm('是否删除收货地址', '', btnArray, function(e) {
					if(e.index == 1) {

						address.deleteAddress(addressid);
					} else {
						console.log("不删除收货地址");
					}
				})
			});
			
			//修改收货地址
			mui(document).on('tap','.upAddress',function(){
				var addressid = this.parentNode.getAttribute("addressid");
				localStorage.setItem("addressid", addressid);
				setLocation.openWindow("qzzedit_update.html");
			})
		})
