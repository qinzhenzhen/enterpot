<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>填写发票信息</title>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/mui.min.css" />		
		<link rel="stylesheet" href="../css/notarize_order_invoice.css" />
		<link rel="stylesheet" href="../css/header.css" />
	</head>

	<body>
		<!--header start-->
		<header class="mui-bar mui-bar-nav up-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title up-title">填写发票信息</h1>
		</header>
		<!--header end-->
		<div class="mui-content my-cart-content pd100">
			<div class="hint-group" id="hint">
				<ul id="OA_task_2" class="mui-table-view">
					<li class="mui-table-view-cell">
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-red">删除</a>
						</div>
						<div class="mui-slider-handle mui-table">
							<div class="mui-table-cell hint-group-cont">
								<i class="hint-group-cont-icon"></i>
								<i class="hint-group-cont-l"></i>
								<p>公司抬头发票，请确认填写对应的 “纳税人识别码” ，以免影响您的发票报销  ps:左滑取消显示</p>
							</div>
						</div>
					</li>
				</ul>
				<div class="hint-recycle-group">
					<div class="hint-recycle-group-text">
						<h1>发票类型<span class="text">纸质发票&nbsp平台不支持开电子发票</span></h1>
					</div>
				</div>
			</div>	
			
			<div class="cart-list-group" id="cartList">				
				<div class="invoice-cont-group onClick" id="invoiceTitle">
					<h1 class="title">发票抬头</h1>
					<button type="button" class="mui-btn no-personage" typeId="2">个人</button>
					<button type="button" class="mui-btn " typeId="3">公司</button>
					<div class="company-message-group onClick">
						<form class="mui-input-group">
						    <div class="mui-input-row">
						        <input type="text" class="mui-input-clear" placeholder="填写单位名称">
						    </div>
						    <div class="mui-input-row">
						        <input type="text" class="mui-input-clear color" placeholder="请在此填写纳税人识别号" id="identify">
						    </div>
						</form>
					</div>
				</div>	
				
				<div class="invoice-cont-group">
					<h1 class="title">发票内容</h1>
					<button type="button" class="mui-btn no-invoice" typeId="0" >不开发票</button>
					<button type="button" class="mui-btn" typeId="1">明细</button>
				</div>
			</div>
			
		</div>

	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/rem.js"></script>
	<script src="../js/jQuery.js"></script>
	<script src="../js/notarize_order_invoice.js"></script>
	<script type="text/javascript">
		mui.init();

		(function($) {

			var btnArray = ['确认', '取消'];
			//第二个demo，向左拖拽后显示操作图标，释放后自动触发的业务逻辑
			$('#OA_task_2').on('slideleft', '.mui-table-view-cell', function(event) {
				var elem = this;
				mui.confirm('确认删除该条记录？', 'Hello MUI', btnArray, function(e) {
					if(e.index == 0) {
						elem.parentNode.removeChild(elem);		
						setDivHeight();
					} else {
						setTimeout(function() {
							$.swipeoutClose(elem);
						}, 0);
					}
				});
			});

			
		})(mui);
	
		setDivHeight();
		function setDivHeight() {
			//获取DIV高度			
			var h = document.getElementById("hint").offsetHeight;
			document.getElementById("cartList").style.marginTop = h + "px";
		}
	</script>

</html>
