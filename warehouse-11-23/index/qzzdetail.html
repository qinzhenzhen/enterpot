                            //判断时间大小
                            if(
                                (new Date(starttime.replace(/-/g,"\/"))) < (new Date(currentTime.replace(/-/g,"\/")))&&

                                    var now = new Date();

                                    var after=new Date(t);
                                    var cha=after.getTime()-now.getTime();
                                    var hour=Math.floor(cha/(1000*60*60));

                                    var minute=Math.floor(cha/(1000*60)%60);
                                    $(".date #minute").html(minute<10?"0"+minute:minute);

                                    $(".date #second").html(second<10?"0"+second:second);
