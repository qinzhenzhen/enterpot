<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/mui.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <script src="../js/rem.js"></script>
    <script src="../js/jQuery.js"></script>
    <script src="../js/mui.js"></script>
    <link rel="stylesheet" href="../css/qzzmy.css">
    <link rel="stylesheet" href="../css/bottom.css">
</head>
<body>
<!--header start-->
<header>
    <img src="portrait@2x.png" alt="" class="phone">
    <img src="n_setup@2x.png" alt="" class="setup">
    <img src="n_news_default@2x.png" alt="" class="new">
    <img src="2x.png" alt="" class="edit">
</header>
<!--header end-->
<!--介绍开始-->
<div class="section">
    <div class="center">
        <div class="c-top">
            <span class="name">江青子</span>
            <span class="vip">VIP°2</span>
        </div>
        <div class="c-bottom">
            <img src="er__porfile@2x.png" alt="" class="number">
            <div class="dash"></div>
            <span class="num">6992</span>
            <img src="phone_porfile@2x.png" alt="" class="tele">
            <div class="dash"></div>
            <span class="tel-num">13212345678</span>
        </div>
    </div>
</div>
<!--介绍结束-->
<!--会员状态开始-->
<div class="state">
    <div class="content">
        <ul class="s-top">
            <li>
                <img src="n@2x.png" alt="">
                <span>优惠券</span>
            </li>
            <li>
                <img src="nt@2x.png" alt="">
                <span>钱包</span>
            </li>
            <li>
                <img src="ss@2x.png" alt="">
                <span>收货地址</span>
            </li>
            <li>
                <img src="n@2x.png" alt="">
                <span>客服</span>
            </li>
        </ul>
        <div class="s-bottom">
            <div class="xing">
                <img src="us@2x.png" alt="" class="statu">
                <span>会员状态</span>
                <a href="javascript:;" class="back">
                    <img src="2x.png" alt="">
                </a>
                <div class="grade">
                    <img src="er_grade@2x.png" alt="" class="hollow">
                    <img src="er_grade@2x.png" alt="" class="hollow">
                    <img src="er_hollow@2x.png" alt="" class="hollow">
                    <img src="er_hollow@2x.png" alt="" class="hollow">
                    <img src="er_hollow@2x.png" alt="" class="hollow">
                </div>
            </div>
        </div>
    </div>
</div>
<!--会员状态结束-->
<!--我的订单开始-->
<div class="order">
    <div class="content">
        <div class="s-bottom">
            <div class="xing">
                <img src="r@2x.png" alt="" class="statu">
                <span>我的订单</span>
                <a href="javascript:;" class="back">
                    <img src="2x.png" alt="">
                </a>
                <div class="grade">
                   查看全部订单
                </div>
            </div>
        </div>
        <ul class="s-top">
            <li>
                <img src="_pendingpayment@2x.png" alt="">
                <span>待支付</span>
            </li>
            <li>
                <img src="_pendingshipment@2x.png" alt="">
                <span>待发货</span>
            </li>
            <li>
                <img src="_pickingupgoods@2x.png" alt="">
                <span>捡货中</span>
            </li>
            <li>
                <img src="_shipped@2x.png" alt="">
                <span>已发货</span>
            </li>
            <li>
                <img src="_cancel@2x.png" alt="">
                <span>已取消</span>
            </li>
        </ul>
    </div>
</div>
<!--我的订单结束-->
<!--售后开始-->
<div class="order">
    <div class="content">
        <div class="s-bottom">
            <div class="xing">
                <img src="r-sales@2x.png" alt="" class="statu">
                <span>售后/退款</span>
                <a href="javascript:;" class="back">
                    <img src="2x.png" alt="">
                </a>
                <div class="grade">
                    查看全部订单
                </div>
            </div>
        </div>
        <ul class="s-top">
            <li>
                <img src="ce_oos@2x.png" alt="">
                <span>平台缺货</span>
            </li>
            <li>
                <img src="ce_leakage@2x.png" alt="">
                <span>漏发</span>
            </li>
            <li>
                <img src="ce_returnedgoods@2x.png" alt="">
                <span>退货中</span>
            </li>
            <li>
                <img src="ce_returnofgoods@2x.png" alt="">
                <span>已退货</span>
            </li>
        </ul>
    </div>
</div>
<!--售后结束-->
<!--footer start-->
<footer>
    <div class="footer-main">
        <a href="javascript:;" class="setting">
            <div class="pics a active"></div>
            <div class="intros">首页</div>
        </a>
        <a href="javascript:;" class="setting">
            <div class="pics b"></div>
            <div class="intros">关注</div>
        </a>
        <a href="javascript:;" class="setting">
            <div class="pics c"></div>
            <div class="intros">购物车</div>
        </a>
        <a href="javascript:;" class="setting">
            <div class="pics d"></div>
            <div class="intros">我的</div>
        </a>
    </div>
</footer>
<!--footer end-->
</body>
<script src="../js/common.js"></script>
<script>
    $("footer .footer-main .setting").click(function(){
        var index=$(this).index();
        $("footer .footer-main .setting .pics").filter(".active").removeClass('active').end().eq(index).addClass('active');

    })
</script>
</html>
