<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>环球集货仓-品牌专区</title>
		<link rel="stylesheet" href="../css/mui.css" />
		<link rel="stylesheet" href="../css/base.css" />
		<script src="../js/rem.js"></script>
		<script src="http://code.jquery.com/jquery-3.2.1.min.js "></script>
		<script src="../js/mui.js"></script>
		<link rel="stylesheet" href="../css/qzzindex.css">
		<link rel="stylesheet" href="../css/iconfont.css">
		<link rel="stylesheet" href="../css/bottom.css">
		<style>
			body {
				width: 100%;
				height: auto;
				background: #fff;
			}
			
			.search {
				width: 0.4rem;
				height: 0.4rem;
				float: right;
				margin-top: 0.25rem;
			}
			
			.search img {
				width: 100%;
				height: 100%;
			}
			
			.doing #times {
				margin-top: -0.55rem;
			}
			
			.mui-content {
				background-color: #fff;
			}
			.copyId{
				cursor:pointer;
			}
		</style>
		
	</head>

	<body>
		<!--header start-->
		<header class="mui-bar mui-bar-nav" style="background: #fff;box-shadow: none;height: 50px">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">ASAS</h1>
			<div class="search" style="display: none">
				<img src="../images/nav_button_search.png" alt="">
			</div>
		</header>
		<!--header end-->
		<div class=" mui-content mui-scroll-wrapper" style="padding-top: 0">
			<div class="mui-scroll">
				<!--detail start-->
				<div class="main theMain">
					<ul class="navs tabUl">
						<li class="one active " id="detailOne">
							<a href="javascript:;">
								<img src="../images/tab_icon_whole.png" alt="">
								<span>全部</span>
							</a>
						</li>
						<li class="one " id="detailOne">
							<a href="javascript:;">
								<img src="../images/tab_icon_finish.png" alt="">
								<span>售完</span>
							</a>
						</li>
					</ul>
					<div class="list">
						<div class="every ">
							<ul class="all style active">

							</ul>
							<ul class="doing style">

							</ul>
						</div>
					</div>
				</div>
				<!--detail end-->
			</div>
		</div>
		<!--footer start-->
		<footer>
			<div class="footer-main">
				<a href="javascript:;" class="setting">
					<div class="pics a iconfont icon-icon"></div>
					<div class="intros">首页</div>
				</a>
				<a href="javascript:;" class="setting">
					<div class="pics b iconfont icon-guanzhu"></div>
					<div class="intros">关注</div>
				</a>
				<a href="javascript:;" class="setting">
					<div class="pics c iconfont icon-gouwuche"></div>
					<div class="intros">购物车</div>
				</a>
				<a href="javascript:;" class="setting">
					<div class="pics d iconfont icon-wode"></div>
					<div class="intros">我的</div>
				</a>
			</div>
		</footer>
		<!--footer end-->
		<!--mask start-->
		<div class="mask">
		</div>
		<!--share start-->
		<div class="shareTo">
			<div class="p">分享到</div>
			<ul class="shareStyle">
				<li class="qq">
					<img src="../images/btn_qq.png" alt="">
					<span>QQ</span>
				</li>
				<li class="qq">
					<img src="../images/btn_pyq.png" alt="">
					<span>朋友圈</span>
				</li>
				<li class="qq">
					<img src="../images/btn_weixing.png" alt="">
					<span>微信</span>
				</li>
				<li class="qq">
					<img src="../images/btn_wb.png" alt="">
					<span>微博</span>
				</li>
				<li class="qq">
					<img src="../images/btn_tb.png" alt="">
					<span>淘宝</span>
				</li>
				<li class="qq">
					<img src="../images/btn_rr.png" alt="">
					<span>人人</span>
				</li>
			</ul>
			<div class="cancel">
				<span>取消</span>
			</div>
		</div>
		<!--share end-->
		<!--mask end-->
	</body>
	<script src="../js/common.js"></script>
	<script type="text/javascript" src="../js/controller.js"></script>
	<script src="../js/detail.js"></script>
	<script type="text/javascript" src="../libs/clipboard.min.js"></script>
	<script type="text/javascript" src="../js/downloader_file.js"></script>
	<script type="text/javascript" src="../js/share.js"></script>
	<script>
		mui.init();
		(function($) {
			$(".mui-scroll-wrapper").scroll({
				bounce: false, //滚动条是否有弹力默认是true
				indicators: false, //是否显示滚动条,默认是true
			});

		})(mui);
		new Clipboard('.copyId', {
			text: function(trigger) {
				//console.log(trigger.childNodes[0].innerHTML);
				mui.alert("复制成功", '', function() {});
				return trigger.childNodes[0].innerHTML;
			}
		});
	</script>
	<script src="../js/main.js"></script>
	<script src="../js/mainattention.js"></script>

</html>
