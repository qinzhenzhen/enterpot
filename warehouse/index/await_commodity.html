<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>我的订单</title>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/header.css" />
		<link rel="stylesheet" href="../css/recycle_inventory.css" />
		<style type="text/css">
			.mui-popup-button{
				color:#090823;
				font-size: .3rem;
			}
			.mui-popup-button.mui-popup-button-bold{
				color:#6878A2;
			}
			.mui-popup-title{
				color:#090823;
				font-size: .3rem;
			}
			.mui-popup-title+.mui-popup-text{
				color:#666666;
				font-size: .24rem;
				margin-top:5px;

			}
			
		</style>
	</head>

	<body>
		<!--header start-->
		<header class="mui-bar mui-bar-nav up-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title up-title">我的订单</h1>
		</header>
		<!--header end-->
		<!--cont start-->
		<div class="mui-content my-cart-content pad50">
			<div class="hint-group await-hint-group">
				<p class="await-log"><i class="lack-lion await-lion"></i>等待支付</p>
				<p class="await-time">剩余：<span>01小时44分钟</span></p>
			</div>

			<!--cont-list start-->
			<div class="cart-list-group mh70" id="cartList">
				<div class="address-group up-address-group" id="address">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right">
								<div class="display_flex">
									<div class="flex_0">
										<span class="mui-icon mui-icon-location"></span>
									</div>
									<div class="flex_1 address-box">
										<h1 class="name"><span id="addressName">青子 </span> <span class="phone" id="addressPhone">135132135165</span> </h1>
										<p class="address mui-ellipsis-2" >
											地址：<span id="addressText"></span>
										</p>
									</div>
								</div>
							</a>
						</li>
					</ul>
				</div>

				<div class="list">
					<div class="list-head display_flex">
						<div class="flex_1">
							<h1 class="title">ZARA</h1>
						</div>
					</div>
					<ul class="mui-table-view up-table-wiew">
						<li class="my-table-view-cell mui-media notarize_table-view-cell">
							<a href="javascript:;">
								<div class="row display_flex">
									<div class="content flex_4">
										<img class="mui-media-object mui-pull-left" src="../images/cart/image1.png">
										<div class="mui-media-body">
											<h1 class="title mui-ellipsis-2">ZARA 2017秋冬新品全场免运费 浏览时下流行趋势，购购买1000件</h1>
											<p class="mui-ellipsis style"><span>XXL</span><span>绿色（3个仓库发货）</span></p>
										</div>
									</div>
									<div class="flex_1 price-group">
										<h1 class="price"><i class="price-icon">￥</i>1811.00</h1>
										<p class="sum">x<span>200</span></p>
									</div>
								</div>
							</a>
						</li>

					</ul>
				</div>

				<div class="particulars-group">
					<div class="particulars-box">
						<h2 class="h2-title">订单编号：<span>6020171027</span></h2>
						<h2 class="h2-title">创建时间：<span>2017-10-24 17:28:58</span></h2>
						<h2 class="h2-title">支付时间：<span>2017-10-24 17:28:58</span></h2>
					</div>
					<div class="particulars-box particulars-after">
						<h2 class="h2-title">发票类型：<span>纸质发票</span></h2>
						<h2 class="h2-title">发票抬头：<span>个人</span></h2>
						<h2 class="h2-title">发票内容：<span>明细</span></h2>
					</div>
				</div>

				<div class="particulars-group">
					<div class="particulars-box">
						<h2 class="h2-title">商品金额：<span class="fr cont">9000.00</span></h2>
						<h2 class="h2-title">运费：<span class="fr cont">20.00</span></h2>
					</div>
					<div class="particulars-box particulars-after">
						<h2 class="h2-title">实付款<em class="price fr"><i class="price-icon">￥</i><span>50000</span></em></h2>
					</div>
				</div>

			</div>
		</div>

		<!--cont end-->
		<div class="submit-group">
			<a class="service-btn" typeId="0">付款</a>
			<a class="service-btn onClick" typeId="1">取消订单</a>		
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/rem.js"></script>
	<script src="../js/jQuery.js"></script>
	<script type="text/javascript" src="../js/tools.js" ></script>
	<script type="text/javascript" src="../js/address.js" ></script>
	<script src="../js/await_commodity.js"></script>
	<script type="text/javascript" charset="utf-8">
		//mui初始化
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

	</script>
</html>
