<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>环球集货仓-我的钱包</title>
    <link rel="stylesheet" href="../css/mui.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <script src="../js/rem.js"></script>
    <script src="../js/jQuery.js"></script>
    <script src="../js/mui.js"></script>
    <link rel="stylesheet" href="../css/qzzPay.css">
    <style>
        .mui-bar-nav ~ .mui-content{
            padding-top: 0;
        }
    </style>
</head>
<body>
<!--header start-->
<header class="mui-bar mui-bar-nav" style="box-shadow: none;height: 1rem;background: #fff">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#1b1835"></a>
    <h1 class="mui-title" style="color:#1b1835;">支付</h1>
</header>
<!--header end-->

<div class=" mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <!--main start-->
        <div class="pay">
            <h5>充值金额&nbsp;(&nbsp;元&nbsp;)</h5>
            <div class="pays">
                <img src="../images/icon_01.png" alt="">
                <input type="number" placeholder="请输入金额" id="payId">
            </div>
        </div>
        <div class="payStyle">
            <h5>充值方式</h5>
            <ul class="payMethod">
                <li class="wechat method">
                    <img src="../images/icon_payment_wechat.png" alt="" class="icon">
                    <div class="pays">
                        <p style="color: #333333;font-size: 0.32rem">微信支付</p>
                        <p>推荐已安装微信的用户使用</p>
                    </div>
                    <div class="choose"></div>
                </li>
                <li class="zhi method">
                    <img src="../images/icon_payment_alipay.png" alt="" class="icon">
                    <div class="pays">
                       <p style="color:#333333;font-size: 0.32rem">支付宝支付</p>
                       <p>推荐已安装支付宝的用户使用</p>
                    </div>
                    <div class="choose active"></div>
                </li>
            </ul>
        </div>
        <div>
            <p id="info" style="padding: 0 1em;text-align:left;">支付通道信息：
            </p>
        </div>

        <a class="paycode" id="payBtn">
           <span>支付</span>
        </a>
        <!--main end-->
    </div>
</div>
</body>
<script type="text/javascript" src="../js/controller.js" ></script>
<script type="text/javascript" src="../js/pay.js" ></script>
<script>
    mui.init();
    (function($) {
        $(".mui-scroll-wrapper").scroll({
            bounce: false, //滚动条是否有弹力默认是true
            indicators: false, //是否显示滚动条,默认是true
        });

    })(mui);
</script>
</html>
