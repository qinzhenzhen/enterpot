<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>login</title>
	<link rel="stylesheet" href="../css/base.css" />
    <script src="../js/rem.js"></script>
    <script src="../js/jQuery.js"></script>
	<link rel="stylesheet" href="../css/qzzlogin.css">
	<style>
		#cord.login-a{
			width: 32%;
			background: #999999;
			color:#000;
			text-align: center;
		}
		.error{
			font-size: 0.24rem;
		}
	</style>
</head>
<body>
	<div class="box">
		<header>
			<span>登录</span>
		</header>
		<div class="con">
			<form action="" id="login-form" method="post">
				<div class="user">
					<span>手机号</span>
					<input type="tel" placeholder="请输入手机号码" id="txtUser" name="txtUser">
				</div>
				<div class="pass user user1">
					<span>验证码</span>
					<input type="tel" placeholder="请输入验证码" id="txtCode" name="txtCode">
					<input type="button" value="获取验证码" id="cord">
				</div>
				<div class="error_alert erron_alert" style="display: none">
					<span class="error"></span>
				</div>
				<div class="login-btn">
					<input type="button" value="登录">
				</div>
			</form>
			<div class="other" >
				<span>您还可以用以下方式登录</span>
				<ul class="list" id = "oauthId">
					<li class="o" typeid="weixin">
						<img src="../images/button_wechat.png" alt="">
					</li>
					<li class="o" typeid="qq">
						<img src="../images/button_qq.png" alt="">
					</li>
					<li class="o" typeid="alipay">
						<img src="../images/button_alipay.png" alt="">
					</li>
					<li class="o" typeid="sinaweibo">
						<img src="../images/button_weibo.png" alt="">
					</li>
				</ul>
			</div>
		
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/mui.js" ></script>
<script src="../js/common.js"></script>
<!--<script type="text/javascript" src="../js/immersed.js" ></script>-->
<script type="text/javascript" src="../js/common_login.js" ></script>
<script type="text/javascript" src="../js/oauth_login.js" ></script>
<script>
    var User= /^1[3-9]\d{9}$/;    //手机号
    var Code= /^[0-9]{4,8}$/;    //验证码
    var error_1= '请填写正确的手机号格式';
    var error_2= '您的的手机号/验证码错误';
    var error_3= '短信验证码格式有误';
    var error_4= '请稍后';
    //验证码
    $("#txtCode").blur(function(){
        var txtCode = $("#txtCode").val();
        if(!txtCode.match(Code)){
            $(".erron_alert").show();
            $(".error").text(error_3);
            return;
         }
         $(".erron_alert").hide();// 隐藏
    })
    $('#cord').click(function() {
        var txtUser = $("#txtUser").val();
        if(!txtUser.match(User)){
            $(".erron_alert").show();
            $(".error").text(error_1);
            $("#txtUser").focus();
            return false;
        }
        if(!$(this).hasClass('login-a')){
            clearInterval(resend);
            var btn=$(this);
            var count=60;
            btn.val(count+'S后获取').addClass('login-a');
            var resend=setInterval(function(){
                count--;
                if(count>0){
                    btn.val(count+'S后获取');
                    return false;

                }else{
                    clearInterval(resend);
                    btn.val('获取验证码').removeClass('login-a');
                }
            },1000);
            $.ajax({
                url: regCode,
                type: "post",
                data: {"mobile": txtUser},
                dataType: "json",
            })
                .done(function(d){
                    if(d.code == 000007){
                        $(".erron_alert").show();
                        $('.error').text("获取验证码失败，请重新获取");
                    }else if(d.code == 000008){
                        console.log("获取验证码成功");
                        clearInterval(resend);
                        btn.val('获取验证码').removeClass('login-a');
                    }
                })
        }
    })
	$('.login-btn input').click(function () {
        var txtUser = $("#txtUser").val();
        if(window.localStorage) {
            localStorage.setItem("loginName", txtUser)
            var user = {};
			user.name = txtUser;
			user.login_img = "";
			user.id = txtUser;
			user.phone = txtUser;
			localStorage.setItem("user", JSON.stringify(user));
		
            var txtCode = $("#txtCode").val();
            if (!txtUser.match(User)) {
                $(".erron_alert").show();
                $(".error").text(error_2);
                return;
            }
            //验证码
            if (!txtCode.match(Code)) {
                $(".erron_alert").show();
                $(".error").text(error_2);
                return;
            }
            if (txtUser && txtCode) {
                $.ajax({
                    url: curpath,
                    type: "post",
                    data: {"loginName": txtUser, "loginMsgCode": txtCode, "userForm": 0,"userphoto":""},
                    dataType: "json",
                })
                    .done(function (d) {
                        console.log(d)
                        if (d) {
                            if (d.code == 000007) {
                                $(".erron_alert").show();
                                $('.error').text(d.msg);
                            } else if (d.code == 000008) {
                                $(".erron_alert").show();
                                $('.error').text(error_4);
                                location.href = "index.html";
                            }
                        } else {
                            $(".erron_alert").show();
                            $('.error').text(error_2);
                            return;
                        }
                    })
            }
        }
    })


//调用授权登录
$("#oauthId .o").on("click",function(){
	var typeid = $(this).attr("typeid");
	console.log(typeid);
	logoutAll();
	login(typeid);
})

</script>
</html>
