<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>申请售后服务</title>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/header.css" />
		<link rel="stylesheet" href="../css/recycle_inventory.css" />
	</head>

	<body>
		<!--header start-->
		<header class="mui-bar mui-bar-nav up-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title up-title">申请售后服务</h1>
		</header>
		<!--header end-->

				<!--cont start-->
				<div class="mui-content my-cart-content pad50">
					<div class=" mui-content mui-scroll-wrapper" style="margin-top: 40px;margin-bottom: 50px">
						<div class="mui-scroll">
					<!--cont-list start-->
					<div class="cart-list-group mui-control-content mui-active">
						<div class="list">
							<div class="list-head display_flex">
								<div class="flex_1">
									<h1 class="title">ZARA</h1>
								</div>
								<div class="flex_1">
									<h1 class="text nav-name">平台缺货</h1>
								</div>
							</div>
							<ul class="mui-table-view up-table-wiew">
								<li class="my-table-view-cell mui-media">
									<a href="javascript:;">
										<div class="row display_flex">
											<div class="content flex_4">
												<img class="mui-media-object mui-pull-left" src="../images/cart/image1.png">
												<div class="mui-media-body">
													<h1 class="title mui-ellipsis-2">ZARA 2017秋冬新品全场免运费 浏览时下流行趋势，购购买1000件</h1>
													<p class="mui-ellipsis style"><span>XXL</span><span>绿色（3个仓库发货）</span></p>
												</div>
											</div>
											<div class="flex_1 price-group order-price-group">
												<h1 class="price"><i class="price-icon">￥</i>1811.00</h1>
												<h1 class="price order-price"><i class="price-icon">￥</i>8811.00</h1>
												<p class="sum order-sum">x<span>200</span></p>
											</div>
										</div>
									</a>
								</li>
								<li class="order-table-view-cell">
									<h2 class="order-title"><em>(含运费<span>20</span>元 共<span>50</span>件商品)</em> 合计：<i class="price-icon">￥</i><span class="price">9020.00</span></h2>
								</li>

							</ul>
						</div>

						<div class="list">
							<ul class="mui-table-view up-table-wiew notarize-cost">
								<li class="my-table-view-cell">
									<a >
										<h2 class="h2-title">服务类型</h2>
									</a>
								</li>
								<li class="my-table-view-cell after-sale-btn">
									<button type="button" class="mui-btn up-btn">漏发</button>
									<button type="button" class="mui-btn ">退换</button>
								</li>
							</ul>
						</div>

						<div class="list">
							<ul class="mui-table-view up-table-wiew notarize-cost">
								<li class="my-table-view-cell">
									<a >
										<h2 class="h2-title">问题描述</h2>
									</a>
								</li>
								<li class="my-table-view-cell up-textarea">
									<div class="mui-input-row">
										<textarea id="textarea" rows="5" placeholder="多行文本框"></textarea>
									</div>
								</li>
								<li class="my-table-view-cell order-table-view-cell">
									<form class="mui-input-group">
										<div class="mui-input-row">
											<label>漏发数量</label>
											<input type="text" class="mui-input-clear" placeholder="20">
										</div>
									</form>
								</li>
							</ul>
						</div>

					</div>
						</div>
					</div>
					<div class="service-btn-group">
						<a class="service-btn">提交申请</a>
					</div>
				</div>
				<!--cont end-->
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/rem.js"></script>
	<script src="../js/jQuery.js"></script>
	<script>
        mui.init();
        (function($) {
            $(".mui-scroll-wrapper").scroll({
                bounce: false, //滚动条是否有弹力默认是true
                indicators: false, //是否显示滚动条,默认是true
            });

        })(mui);
	</script>
</html>
