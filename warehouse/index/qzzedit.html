<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/mui.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <script src="../js/rem.js"></script>
    <script src="../js/jQuery.js"></script>
    <script src="../js/mui.js"></script>
    <script src="../js/area.js"></script>
    <link rel="stylesheet" href="../css/qzzedit.css">
    <link rel="stylesheet" href="../css/bottom.css">
    <style type="text/css">
    	.mui-radio input[type='radio']:checked:before, .mui-checkbox input[type='checkbox']:checked:before{
    		color:#090823;
    	}
    </style>
</head>
<body>
<!--header start-->
<header class="mui-bar mui-bar-nav header" style="background: #fff;box-shadow: none">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">编辑地址</h1>
    <a class="save addAddress">保存</a>
</header>
<!--header end-->
<!--保存并使用开始-->
<a class="add" id="addAddress">
    保存并使用
</a>
<!--保存并使用结束-->
<!--内容开始-->
<div class="content">
    <div class="user">
        <span>收件人：</span>
        <input type="text" value="" placeholder="请填写用户名" id="userName">
    </div>
    <div class="user">
        <span>联系方式：</span>
        <input type="text" value="" placeholder="请填写手机号" id="userPhone">
    </div>
    <div class="user">
        <div class="provincefont">省份</div>
        <select id="province">
			<option>请选择</option>
        </select>
    </div>
    <div class="user" >
        <div class="cityfont">城市</div>
        <select id="city">
			<option>请选择</option>
        </select>
    </div>
    <div class="user" >
        <div class="areafont">城区</div>
        <select id="area">
			<option>请选择</option>
        </select>
    </div>
    <div class="user">
        <input type="text" value="" placeholder="请填写详细地址" style="margin-left: 0.66rem" id="userAdress">
    </div>
    <div>
        <div class="mui-input-row mui-checkbox ">
            <label style="margin-top:4px;">是否设置为常用地址</label>
            <input name="Checkbox" type="checkbox"  style="top:50%; margin-top:-13px;" id="isDefault">
        </div>
        
    </div>
</div>
<!--内容结束-->
</body>
<script src="../js/common.js"></script>
<script type="text/javascript" src="../js/tools.js" ></script>
<script type="text/javascript" src="../js/controller.js" ></script>
<script type="text/javascript" src="../js/address.js" ></script>
<script>
    mui.init();
    (function($) {
        $(".mui-scroll-wrapper").scroll({
            bounce: false, //滚动条是否有弹力默认是true
            indicators: false, //是否显示滚动条,默认是true
        });

    })(mui);
</script>
</html>
